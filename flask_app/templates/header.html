{% extends "base.html" %} {% block header %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{ url_for('movies.index') }}"><h1>Movie Reviewer</h1></a>

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarCollapse"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav ml-auto">
      {% if current_user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('users.account') }}">
          <h4>Account</h4>
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          href="{{ url_for('movies.user_detail', username=current_user.username) }}"
        >
          <h4>Reviews</h4>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('users.logout') }}">
          <h4>Logout</h4>
        </a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('users.login') }}">
          <h4>Login</h4>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('users.register') }}">
          <h4>Register</h4>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('movies.analytics_dashboard') }}">
          <h4>Analytics</h4>
        </a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="container">{% block content %}{% endblock %}</div>
{% endblock %}
